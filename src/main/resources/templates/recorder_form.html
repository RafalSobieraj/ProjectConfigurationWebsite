<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>[[${title}]]</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
$(document).ready(function(){
    $('#fileImage').change(function(){
     showThumbnail(this);
   });
});
    </script>
  </head>
  <body>
  <div class="container-fluid text-center">
    <h2 style="color: white;">
      [[${title}]]
    </h2>
  </div>
  <form class="saveForm" th:action="@{/recorders/save}" method="post" th:object="${recorder}", enctype="multipart/form-data" style="color: white;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Rejestrator:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{recorderModel}" class="form-control" required minlength="2"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Typ rejestratora:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{recorderType}" class="form-control" required minlength="2"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Liczba dysków HDD:</label>
        <div class="col-sm-8">
          <input type="number" min="1" th:field="*{diskCount}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Limit pojemności TB:</label>
        <div class="col-sm-8">
          <input type="number" min="1" th:field="*{storageLimit}" class="form-control" placeholder="TB"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Ilość kanałów:</label>
        <div class="col-sm-8">
          <input type="number" min="1" th:field="*{canalNumbers}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Przepustowość łącza Mbit:</label>
        <div class="col-sm-8">
          <input type="number" id="bandwidth" name="bandwidth" min="1" th:field="*{bandwidth}" class="form-control"/>
        </div>
      </div>
      <div>
        <label class="col-sm-4 col-form-label" style="text-align: center"></label>
        <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg">
      <div>
        <img style="text-align: center" id="thumbnail" alt="Image Previev"/>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">URL:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{link}" class="form-control"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primaty m-2" style="background-color: blue; color:red;">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelFormRecorders()">Cancel</button>
      </div>
    </div>
  </form>
  </body>
</html>
