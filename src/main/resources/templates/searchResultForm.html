<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>zWyniki wyszukiwania</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<th:block th:include="fragments/header :: header"></th:block>
<body>
<!-- Wyświetl wyniki wyszukiwania dla kamery -->
<h1 th:if="${emptyResult}" th:text="${emptyResult}"></h1>
<ul th:if="${searchResults}">
    <div class="tableInTable">
        <table class="table table-bordered">
            <thead class="theadStyle">
            <tr>
                <th>ID</th>
                <th>Zdjęcie</th>
                <th sec:authorize="hasAuthority('ADMIN')">Actions</th>
            </tr>
            </thead>
            <tbody class="description">
            <th:block th:each="result : ${searchResults}">
                <th:block th:with="idList=${idList + {result}}">
                    <th:block th:each="item : ${idList}">
                        <td style="background-color: lightblue">[[${item.id}]]</td>
                        <td>
                            <img th:src="@{${item.imagePath}}" alt="Image" style="width: 100px;"/>
                        </td>
                    </th:block>
                </th:block>
            </th:block>
            </tbody>
        </table>
    </div>
</ul>
</body>
</html>
