<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>Admin Settings Login Page</title>
</head>
<th:block th:include="fragments/header :: header"></th:block>
<body>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 40px auto;">
        <h1>Admin Settings Login</h1>
        <p>
            Username: <input type="text" name="username" required>
        </p>
        <p>
            Password: <input type="password" name="password" required>
        </p>
        <p>
            <input type="submit" value="Log in" />
        </p>
    </form>
</body>
</html>
