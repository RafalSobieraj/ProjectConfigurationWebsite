<html lang="en">
    <head>
        <title>Konfigurator Kamer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <body>
    <div class="container">
        <ul>
            <a target="_self" th:href="@{/}">
                <img class="logo" th:src="@{/pictures/logo.png}">
            </a>
            <div class="adminLogout" sec:authorize="isAuthenticated()">
                Hello <b><span sec:authentication="name">Username</span></b>
                &nbsp;
                <span sec:authentication="principal.authorities">Roles</span>
                <form class="logoutButton" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </div>
            <li><a th:href="@{/configuration}" style="font-size: 34px; color: blue;">Konfiguracja</a></li>
            <li><a th:href="@{/cameras}" style="font-size: 34px">Kamery</a></li>
            <li><a th:href="@{/recorders}"style="font-size: 34px">Rejestratory</a></li>
            <li><a th:href="@{/switches}" style="font-size: 34px">Switche POE</a></li>
        </ul>
    </div>
<body>
    <h1 th:text="${error}" style="color: red; font-size: 70px;"></h1>

   <div class="configResult">
        <div>
            <img th:src="@{${option1.imagePath}}" alt="Camera image" style="width: 250px; display: flex;
            justify-content: center; 
            margin-right: auto;
            margin-left: auto; 
            flex: 1; 
            align-items: center; 
            object-fit: contain;"/>
            <h2 style="color: white; text-align: center; font-size: 30px;" th:text="${option1}"></h2>
        </div>
        <div>
            <img th:src="@{${option2.imagePath}}" alt="Camera image" style="width: 250px; display: flex;
            justify-content: center;

            align-items: center; 
            object-fit: contain;"/>
            <h2 style="color: white; text-align: center; font-size: 30px;" th:text="${option2}"></h2>
        </div>
    <div>
        <img th:src="@{${option3.imagePath}}" alt="Camera image" style="width: 250px; display: flex;
        justify-content: center; 
        margin-right: auto;
        margin-left: auto; 
        flex: 1; 
        align-items: center; 
        object-fit: contain;"/>
        <h2 style="color: white; text-align: center; font-size: 30px;" th:text="${option3}"></h2> 
    </div>    
    </div>

    <h3 th:text="${list}" style="color: green;"></h3>
