<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>[[${title}]]</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function(){
    $('#fileImage').change(function(){
     showImageThumbnail(this);
   });
});

      function cancelFormCameras(){
          window.location = "[[@{/cameras}]]"

      }

    function showImageThumbnail(fileInput){
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function(e){
            $('#thumbnail').attr('src', e.target.result);
        };

        reader.readAsDataURL(file);
}</script>
  </head>
  <body>
  <div class="container-fluid text-center">
    <h2 style="color: white;">
      [[${title}]]
    </h2>
  </div>
  <form class="saveForm" th:action="@{/cameras/save}" method="post" th:object="${camera}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Camera Model:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{cameraModel}" class="form-control" required minlength="2"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Camera Type:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{cameraType}" class="form-control" required minlength="2"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label" style="text-align: center">Camera Resolution:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{cameraResolution}" class="form-control"/>
        </div>
      </div>
      <div>
        <label class="col-sm-4 col-form-label" style="text-align: center">Image:</label>
        <input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg">
      <div>
        <img style="text-align: center" id="thumbnail" alt="Image Previev"/>
      </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primaty m-2" style="background-color: blue; color:red;">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelFormCameras();">Cancel</button>
      </div>
    </div>

  </form>
  </body>
</html>
